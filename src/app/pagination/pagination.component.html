<div>
    <select [(ngModel)]=selectedItemOnPage>
        <option *ngFor="let item of itemOnPage" [value]="item">{{item}}
        </option>
    </select>
</div>

<div>
    <div class="container">
        <div class="text-center">
            <ul  class="pagination"> <!--perevirka!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!-->
                <li class="page-item" [ngClass]="{disabled: currentPage === 1}">
                    <p class="page-link"  (click)="onFirst()">First</p>
                </li>
                <li class="page-item" [ngClass]="{disabled: currentPage === 1}">
                    <p class="page-link"  (click)="onPrev()">Previous</p>
                </li>
                <li class="page-item active" *ngFor="let pageNum of allPages" [ngClass]="{active: pageNum === currentPage}">
                    <p class="page-link"  (click)="onPage(pageNum)">{{pageNum}}</p>
                </li>
                <li class="page-item" color="#blue" [ngClass]="{disabled: currentPage === lastPage}">
                    <p class="page-link"  (click)="onNext()">Next</p>
                </li>
                <li class="page-item" [ngClass]="{disabled: currentPage === lastPage}">
                    <p class="page-link"  (click)="onLast()">Last</p>
                </li>
            </ul>
        </div>
    </div>
</div>
