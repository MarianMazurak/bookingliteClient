<app-user-navigation></app-user-navigation>
<br>
<div *ngIf="totalElements !=0 ">
  <div class="container">
    <div class="form-group row" id="items-size">
      <h2 style="margin-right: 2%; height: content-box">Reviews on page:</h2>
      <app-items-size
        (sentSelectedItemsSize)="setSelectedItemsSize($event)">
      </app-items-size>
      <h1 style="margin-left: 20%">{{property.name}} : {{property.rating | number: '1.1'}}</h1>
    </div>
    <br><br>
    <div class="reviewDiv">
      <div class="align-items-center" *ngFor="let review of reviews">
        <label for="FormControlTextarea"><strong style="margin-left: 20px">{{review.userDto.firstName}} : </strong> </label>
        <span class="rating"><strong>Rating : </strong> {{review.rating}}</span>
        <textarea class="form-control" id="FormControlTextarea" rows="4" readonly>{{review.message}}</textarea>
        <hr>
        <div class="form-row">
        </div>
      </div>
    </div>
    <app-pagination
      [currentPage]="currentPage"
      [totalPages]="totalPages"
      [pagesToPagination]="pagesToPagination"
      (goFirst)="onFirst($event)"
      (goPrev)="onPrev()"
      (goNext)="onNext()"
      (goLast)="onLast($event)"
      (goPage)="goToPage($event)">
    </app-pagination>

  </div>

  <div *ngIf="totalElements ===0 ">
    <h3>You not have booking yet!</h3>
  </div>
</div>
<app-spinner *ngIf="isLoading"></app-spinner>
