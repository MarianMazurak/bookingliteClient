<div class="reviewDiv">
  <form>
   <!-- <label>{{booking.apartment.name}} <p>Check-in : {{booking.checkIn}}  Check-out : {{booking.checkOut}}</p></label>
    --><label for="FormControlTextarea">Review : </label>
    <textarea class="form-control" id="FormControlTextarea" rows="4" placeholder="write your review..."
              [(ngModel)]="review.message" name="message"></textarea>
    <hr>
    <p>Rating :<input type="number" min="1" max="10" [(ngModel)]="review.rating" name="rating" value="10" required></p>
    <div class="form-row">
      <button (click)="goBack()" class="btn-danger">Cancel</button>
      <button (click)="createReview()">Save review</button>
    </div>
  </form>
</div>
