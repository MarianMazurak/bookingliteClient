<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Photos {{booking.apartmentDto.propertyDto.name}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <div *ngIf= "booking">    
          <div class="row ">  
            <div class="col-4" *ngFor="let photo of booking.apartmentDto.propertyDto.photos" (click)="openPhoto(photo.url)">
              <app-photo [photoUrl]='photo.url'></app-photo>
            </div>
            <ng-container *ngIf="opened">
              <div id="blocker" (click)="closePhoto()"><img id="zoom-img" [src]="openedPhotoUrl" (click)="closePhoto()">
              </div>
            </ng-container>
          </div>
        </div>  
      </div>
    </form>
  </div>
  <!-- <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div> -->
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Launch demo modal</button>
