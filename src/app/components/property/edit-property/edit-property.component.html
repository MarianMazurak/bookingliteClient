<app-user-navigation></app-user-navigation>

<div class="edit-box">
  <div class="box">
    <h1 class="display-8">BookingLite</h1>
    <div class="card">
      <article class="card-body">
        <h4 class="card-title mb-4 mt-1">Edit Property</h4>

        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <label>Property Name</label>
              <input name="name" required class="form-control"
                     placeholder="Property Name" type="text">
              <div class="invalid-feedback">Property Name is required!</div>
            </div>

            <div class="form-group">
              <label>Email</label>
              <input class="form-control" required name="email"
                     placeholder="Email" type="email">
              <div class="invalid-feedback">Valid email is required!</div>
            </div>

            <div class="form-group">
              <label>Phone Number</label>
              <input name="phone number" required class="form-control"
                     placeholder="phone number" type="text">
              <div class="invalid-feedback">Phone Number is required!</div>
            </div>

            <div class="form-group">
              <label>Facilities</label>
              <div class="custom-control custom-checkbox">
                <!--<input type="checkbox" class="custom-control-input" id="customCheck{{facility.id}}"-->
                <!--(change)="workWithCheckboxes(facility.id)">-->
                <!--<label class="custom-control-label"-->
                <!--for="customCheck{{facility.id}}">{{facility.name}}</label>-->
              </div>
            </div>

          </div>

          <div class="col-6">
            <div class="form-group">
              <label>Description</label>
              <input name="description" class="form-control"
                     placeholder="description" type="text">
            </div>
            <div class="form-group">
              <label>Property Type</label>
              <select class="form-control" #selectPropertyType
              >
                <!--<option *ngFor="let propertyType of propertyTypes" value="{{propertyType.id}}">{{propertyType.name}}-->
                <!--</option>-->
              </select>
            </div>

          </div>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block"
          >Add Change
          </button>
        </div>
        <!--</form>-->
      </article>
    </div>
  </div>
</div>
<div class="box-photo">

  <app-upload-photo-list></app-upload-photo-list>
</div>
