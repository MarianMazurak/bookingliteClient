<div class="container">
  <div class="row justify-content-start">
    <div class="col-3" *ngFor="let url of urls" (click)="openPhoto(url)">
      <app-photo [photoUrl]='url'></app-photo>
    </div>
  </div>
</div>
<ng-container *ngIf="opened">
  <div id="blocker" (click)="closePhoto()"><img id="zoom-img" [src]="openedPhotoUrl" (click)="closePhoto()">
  </div>
</ng-container>
