<div class="container">

  <div class="form-group">
    <label class="col-form-label">Property Name</label>
    <input type="text" class="form-control" placeholder="Property Name" >
  </div>

  <div class="form-group">
    <label class="col-form-label">Descpription</label>
    <input type="text" class="form-control" placeholder="Descpription" >
  </div>

  <div class="form-group">
    <label class="col-form-label">Phone number</label>
    <input type="text" class="form-control" placeholder="Phone number" >
  </div>

  <div class="form-group">
    <label class="col-form-label">Email</label>
    <input type="email" class="form-control" placeholder="Email" >
  </div>

  <div class="form-group">
    <label class="col-form-label">Descpription</label>
    <input type="text" class="form-control" placeholder="Descpription" >
  </div>

  <div class="form-group">
    <label class="col-form-label">Country</label>
    <select class="custom-select">
      <option *ngFor="let country of countries" (change)="getCities(country.id)">{{country.name}}</option>

    </select>
  </div>

  <div class="form-group">
    <label class="col-form-label">City</label>
    <select class="custom-select">
      <option *ngFor="let city of cities" (click)="selectedCityId = city.id">{{city.name}}</option>
    </select>
  </div>

  <div class="form-group">
    <label class="col-form-label">Property Type</label>
    <select class="custom-select">
      <option *ngFor="let propertyType of propertyTypes" (click)="selectedPropertyTypeId = propertyType.id">{{propertyType.name}}</option>
    </select>
  </div>

</div>
