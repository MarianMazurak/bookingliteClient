<div id="createBookingDiv">
<form>
  <div class="form-row">
  <div class="col-6">
    <label class="col-form-label">Check In :</label>
    <input type="date" class="form-control" name="checkIn" [(ngModel)]="booking.checkIn">
  </div>
  <div class="col-6">
    <label class="col-form-label">Check Out :</label>
    <input type="date" class="form-control" name="checkOut" [(ngModel)]="booking.checkOut">
  </div>
  </div>
  <div class="form-group">
    <label class="col-form-label">Number Of Guests :</label>
    <input type="number" class="form-control" min="1" max="100" name="numberOfGuests" [(ngModel)]="booking.numberOfGuests">
  </div>
  <div class="form-group">
    <input type="submit" value="Confirm booking" >
  </div>
</form>
</div>
