<h1>Booking</h1>
<ul>
  <li *ngIf="booking">
   <h4>Booking # {{booking.bookingId}}</h4>
   <h6>bookingStatus- {{booking.bookingStatus.name}} </h6>
   <h6>apartmentType - {{booking.apartmentDto.apartmentType.name}} </h6>
   <h6>Name apartmentDto - {{booking.apartmentDto.name}} </h6>
   <h6>checkIn - {{booking.checkIn | date }} </h6>
   <h6>checkOut- {{booking.checkOut | date }} </h6>
</ul>


<!-- <div *ngIf="booking"> -->
 <div *ngIf="isCheckBookingDate(booking?.checkIn, booking?.checkOut) && 
             !isCanceled(booking?.bookingStatus?.name)"> <!--safe operator, or above comment-->
   <button (click)="cancelBooking()">Cancel Booking</button>
 </div>
<!-- </div> -->
<br><br>

<div *ngIf="booking && !isCheckBookingDate(booking?.checkIn, booking?.checkOut) && 
           !isCanceled(booking?.bookingStatus?.name) && !booking?.reviewDto?.id">
 <textarea rows= "5" cols= "120" placeholder= "Enter your review here"></textarea>   <!-- move to css -->       
</div>
