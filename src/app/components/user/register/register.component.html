<div id="menucard">
    <div>
        <h1 class="display-4" style="text-align: center">BookingLite</h1>
        <div class="card" style="width:400px">
            <article class="card-body">
                <h4 class="card-title mb-4 mt-1">Register</h4>
                <form #registerForm=ngForm (ngSubmit)="signUp(registerForm)">
                    <div class="form-group">
                        <label>First Name</label>
                        <input name="firstname" required [(ngModel)]="registerDto.firstName" class="form-control" placeholder="First Name" type="text">
                    </div> 
                    <div class="form-group">
                        <label>Last Name</label>
                        <input  name="lastname" required class="form-control" [(ngModel)]="registerDto.lastName" placeholder="Last Name" type="text">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input  class="form-control" required name="email" [(ngModel)]="registerDto.email" placeholder="Email" type="email">
                    </div>  
                    <div class="form-group">
                        <label>Your password</label>
                        <input  class="form-control" required name="password"  [(ngModel)]="registerDto.password" placeholder="******" type="password">
                    </div> 
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input  class="form-control" required name="phonenumber" [(ngModel)]="registerDto.phoneNumber" placeholder="Last Name" type="text">
                    </div>
                    <div class="form-group">
                            <label>Address Line</label>
                            <input  class="form-control" required name="addressline" [(ngModel)]="registerDto.address.addressline" placeholder="Address Line" type="text">
                    </div>
                    <div class="form-group">
                            <label>Zip</label>
                            <input class="form-control" required name="zip" [(ngModel)]="registerDto.address.zip" placeholder="12345" type="text">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </div> 
                </form>
            </article>
        </div> 
    </div>
</div>
