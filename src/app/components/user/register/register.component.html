<div id="menucard">
    <div>
        <h1 class="display-4" style="text-align: center">BookingLite</h1>
        <div class="card" style="width:600px">
            <article class="card-body">
                <h4 class="card-title mb-4 mt-1">Register</h4>
                <form #registerForm=ngForm (ngSubmit)="signUp(registerForm)" [ngClass]="{'was-validated' : !formValid}">
                <div class="row">
                    <div class="col-6">
                    <div class="form-group">
                        <label>First Name</label>
                        <input name="firstname" #firstname="ngModel" required [(ngModel)]="registerDto.firstName" class="form-control" placeholder="First Name" type="text">
                        <div class="invalid-feedback">First name is required!</div>
                    </div> 
                    <div class="form-group">
                        <label>Last Name</label>
                        <input  name="lastname" required class="form-control" [(ngModel)]="registerDto.lastName" placeholder="Last Name" type="text">
                        <div class="invalid-feedback">Last name is required!</div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input  class="form-control" required name="email" [(ngModel)]="registerDto.email" placeholder="Email" type="email">
                        <div class="invalid-feedback">Valid email is required!</div>
                    </div>  
                    <div class="form-group">
                        <label>Your password</label>
                        <input  class="form-control" required minlength="8" name="password"  [(ngModel)]="registerDto.password" placeholder="******" type="password">
                        <div class="invalid-feedback">Minimum length 8</div>
                    </div> 
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input  class="form-control" required name="phonenumber" [(ngModel)]="registerDto.phoneNumber" placeholder="Phone" type="text">
                        <div class="invalid-feedback">Phone number is required!</div>
                    </div>
                    <div class="form-group">
                            <label>Register as owner? <input  required name="owner" [(ngModel)]="registerDto.owner" type="checkbox"></label>
                        </div>
                    </div>
                    <div class="col-6">
                    <div class="form-group">
                            <label>Address Line</label>
                            <input  class="form-control" required name="addressline" [(ngModel)]="registerDto.address.addressLine" placeholder="Address Line" type="text">
                            <div class="invalid-feedback">Address line is required!</div>
                    </div>
                    <div class="form-group">
                            <label>Country</label>
                        <select class="form-control" #selectCountry (change)="changeCountry(selectCountry.value)">
                            <option *ngFor="let country of countries" value="{{country.id}}">{{country.name}}</option>
                        </select>
                    </div>
                    <div *ngIf="cities" class="form-group">
                            <label>City</label>
                        <select class="form-control" #selectCity (change)="changeCity(selectCity.value)">
                            <option *ngFor="let city of cities" value="{{city.id}}">{{city.name}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                            <label>Zip</label>
                            <input class="form-control" required maxlength="5" minlength="5" name="zip" [(ngModel)]="registerDto.address.zip" placeholder="12345" type="text">
                            <div class="invalid-feedback">Valid zip is required!</div>
                    </div>
                    </div>
                    </div>
                    <ng-container *ngIf="errorMessage !== ''">
                            <div class="alert alert-danger">
                                    {{errorMessage}}
                            </div>
                    </ng-container>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </div> 
                </form>
            </article>
        </div> 
    </div>
</div>
