<div class="container">
  <!--<h1>{{aprtmentsList[0].propertyName}}</h1>-->

  <table>
    <tr>
      <th>Name</th>
      <th>Apartment Type</th>
      <th>Amenities</th>
      <th>Price</th>
      <th>Reserve</th>
      <th></th>
    </tr>
    <tr *ngFor="let apartment of aprtmentsList" >
      <td>{{apartment.name}}</td>
      <td>{{apartment.apartmentType.name}}</td>
      <td><p *ngFor="let am of apartment.amenities">{{am.name}}</p></td>
      <td>{{apartment.price}}</td>
      <td><a routerLink="/booking-create/{{apartment.id}}">select</a></td> <!--booking-->
    </tr>
  </table>
</div>
