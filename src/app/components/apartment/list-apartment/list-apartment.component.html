<div class="container">
  <h1>Apartments List</h1>

  <table>
    <tr>
      <th>Name</th>
      <th>Amenities</th>
      <th>Price</th>
      <th>Reserve</th>
      <th></th>
    </tr>
    <tr *ngFor="let apartment of aprtmentsList">
      <td>{{apartment.name}}</td>
      <td><p *ngFor="let am of apartment.amenities">{{am.name}}</p></td>
      <td>{{apartment.price}}</td>
      <td><a href="#" class="btn btn-primary">select</a></td> <!--booking-->
      <td> <button type="button" routerLink="/booking-create/{{apartment.id}}"
                   class="btn btn-outline-primary">Reserve Apartment</button></td>
    </tr>
  </table>
</div>
