<app-user-navigation></app-user-navigation>

<div class="edit-box">
  <div class="box">
    <h1 class="display-8">BookingLite</h1>
    <div class="card">
      <article class="card-body">

        <h4 class="card-title mb-4 mt-1">Edit Apartment</h4>
        <div class="row">
          <div class="col-6">

            <div class="form-group">
              <label>Apartment Name</label>
              <input name="name" required class="form-control"
                     placeholder="Apartment Name" type="text">
              <div class="invalid-feedback">Apartment Name is required!</div>
            </div>

            <div class="form-group">
              <label>Price</label>
              <input class="form-control" required name="price"
                     placeholder="Price" type="text">
              <div class="invalid-feedback">Valid email is required!</div>
            </div>

            <div class="form-group">
              <label>Number of guests</label>
              <select class="form-control">

              </select>
            </div>
          </div>

          <div class="col-6">

            <div class="form-group">
              <label>Apartment type</label>
              <select class="form-control">

              </select>
            </div>

            <div class="form-group">
              <label>Facilities</label>
              <div class="custom-control custom-checkbox">
                <!--<input type="checkbox" class="custom-control-input" id="customCheck{{facility.id}}"-->
                <!--(change)="workWithCheckboxes(facility.id)">-->
                <!--<label class="custom-control-label"-->
                <!--for="customCheck{{facility.id}}">{{facility.name}}</label>-->
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block"
          >Add Change
          </button>
        </div>

      </article>
    </div>
  </div>
</div>
