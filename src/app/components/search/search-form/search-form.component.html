<div class="container">
  <h1>Where are you go?</h1>
  <form class="form-inline">
    <label class="my-1 mr-2" for="country">Country</label>
    <select class="custom-select my-1 mr-sm-2" id="country">
      <option value="0">Ukraine</option>
      <option value="1">USA</option>
      <option value="2">Great Britan</option>
      <option value="3">Germany</option>
    </select>
    <label class="my-1 mr-2" for="city">City</label>
    <select class="custom-select my-1 mr-sm-2" id="city">
      <option value="0">Choose...</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>
    <label for="personCount" class="my-1 mr-2">How much persons?</label>
    <input type="number" min="1" max="20" class="form-control" id="personCount">
  </form>
  <label for="checkin" class="col-sm-2 col-form-label">Check in</label>
  <input class="form-control" type="date" id="checkin">
  <label for="checkout" class="col-sm-2 col-form-label">Check out</label>
  <input class="form-control" type="date" id="checkout">
  <button type="button" class="btn btn-primary">Search</button>
</div>
