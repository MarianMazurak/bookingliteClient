<div class="container search-bar" style="padding-left: 150px">

  <form class="form-inline searchform">

    <div class="form-group mr-2">
      <select class="form-control" value="" #country (change)="onCountrySelect(country.value)">
        <option disabled>Country</option>
        <option *ngFor="let country of countries" [selected]="country.id === this.selectedCountryId" value="{{country.id}}">{{country.name}}</option>
      </select>
    </div>

    <div *ngIf="cities" class="form-group mr-2">
      <select class="form-control" #city (change)="onCitySelect(city.value)">
        <option disabled>City</option>
        <option *ngFor="let city of cities" [selected]="city.id === this.selectedCityId" value="{{city.id}}">{{city.name}}</option>
      </select>
    </div>

    <div class="form-group mr-2">
      <input placeholder="Check-in" class="form-control" type="date" [(ngModel)]="checkIn" name="in">
    </div>

    <div class="form-group mr-2">
      <input placeholder="Check-out" class="form-control" type="date" [(ngModel)]="checkOut" name="out">
    </div>

    <div class="form-group mr-2">
      <select class="form-control" #numOfGuestsSelect (change)="onNumOfGuestsSelect(numOfGuestsSelect.value)">
        <option disabled>Number of guests</option>
        <option *ngFor="let num of numsOfGuests" [selected]="num === this.selectedNumberOfGuests">{{num}}</option>
      </select>
    </div>

    <div class="btn-group btn-group-justified">
      <button type="submit" class="btn btn-primary" (click)="onSearch()">Search</button>
    </div>

  </form>
</div>
