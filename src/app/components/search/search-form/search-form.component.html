<div class="container search-bar">
  <form class="form-inline searchform">

    <div class="form-group mr-2">
      <select class="form-control"
              [ngModelOptions]="{standalone: true}"
              [(ngModel)]="selectedCountryId"
              (ngModelChange)='getCities(selectedCountryId)'>
        <option  *ngFor="let country of countries"
                [value]="country.id">
          {{country.name}}
        </option>
      </select>
    </div>

    <div class="form-group mr-2">
      <select class="form-control"
              [ngModelOptions]="{standalone: true}"
              [(ngModel)]='selectedCityId'>
        <option *ngFor="let city of cities"
                [(value)]="city.id">
          {{city.name}}
        </option>
      </select>
    </div>

    <div class="form-group mr-2">
      <input placeholder="Check-in" class="form-control" type="text"
             [ngModelOptions]="{standalone: true}"
             [(ngModel)]='checkIn'
             onfocus="(this.type='date')">
    </div>

    <div class="form-group mr-2">
      <input placeholder="Check-out" class="form-control" type="text"
             [ngModelOptions]="{standalone: true}"
             [(ngModel)]='checkOut'
             onfocus="(this.type='date')">
    </div>

    <div class="form-group mr-2">
      <select class="form-control"
              [ngModelOptions]="{standalone: true}"
              [(ngModel)]="numberOfGuests">
        <option value="" disabled selected>Number of guests</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
    </div>

    <div class="btn-group btn-group-justified">
      <button type="button" class="btn btn-primary" (click)="mainSearch()"
      routerLink="/properties/{{selectedCountryId}}/{{selectedCityId}}/{{checkIn}}/{{checkOut}}/{{numberOfGuests}}">Search</button>
    </div>

  </form>
</div>
